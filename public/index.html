<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Hidraulico</title>

    <!-- include highchartsjs to build the charts-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- include to use jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--include icons from fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- include Gauges Javascript library-->
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.ui.min.js"></script>
    <!-- linear gauge -->
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.gauge.linear.js"></script>
    <!-- radial, level gauge -->
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.gauge.radial.js"></script>
    <!-- charts -->
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.chart.js"></script>
    <!--reference for favicon-->
    <link rel="icon" type="image/png" href="favicon.png">
    <!--reference a stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body onload="resetdb()">

    <!--TOP BAR-->
    <div class="topnav">
      <h1>Banco Hidraulico <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none;">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Username" id="input-email" required>

        <label for="input-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="input-password" required>

        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color:red;"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none;">

      <!--LAST UPDATE-->
      <p><span class ="date-time">Last update: <span id="lastUpdate"></span></span></p>
      <p>
        Cards: <input type="checkbox" id="cards-checkbox" name="cards-checkbox" checked>
        Gauges: <input type="checkbox" id="gauges-checkbox" name="gauges-checkbox" checked>
        Charts: <input type="checkbox" id="charts-checkbox" name="charts-checkbox" unchecked>
      </p>
      <div id="cards-div">
        <div class="cards">
          <!--TEMPERATURE-->
          <div class="card">
            <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE</p>
            <p><span class="reading"><span id="temp"></span> &deg;C</span></p>
          </div>
          <!--HUMIDITY-->
          <div class="card">
            <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY</p>
            <p><span class="reading"><span id="hum"></span> &percnt;</span></p>
          </div>
          <!--PRESSURE-->
          <div class="card">
            <p><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> PRESSURE</p>
            <p><span class="reading"><span id="pres"></span> hPa</span></p>
          </div>
        </div>
      </div>
      <!--GAUGES-->
      <div id ="gauges-div">
        <div class="cards">
          <!--TEMPERATURE-->
          <div class="card">
            <canvas id="gauge-temperature"></canvas>
          </div>
          <!--HUMIDITY-->
          <div class="card">
            <canvas id="gauge-humidity"></canvas>
          </div>
        </div>
      </div>

      <!--CHARTS-->
      <div id="charts-div" style="display:none">
        <!--SET NUMBER OF READINGS INPUT FIELD-->
        <div>
          <p> Number of readings: <input type="number" id="charts-range"></p>
        </div>
        <!--TEMPERATURE-CHART-->
        <div class="cards">
          <div class="card">
            <p><i class="fas fa-thermometer-half" style="color:#059e8a;"></i> TEMPERATURE CHART</p>
            <div id="chart-temperature" class="chart-container"></div>
          </div>
        </div>
        <!--HUMIDITY-CHART-->
        <div class="cards">
          <div class="card">
            <p><i class="fas fa-tint" style="color:#00add6;"></i> HUMIDITY CHART</p>
            <div id="chart-humidity" class="chart-container"></div>
          </div>
        </div>
        <!--PRESSURE-CHART-->
        <div class="cards">
          <div class="card">
            <p><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> PRESSURE CHART</p>
            <div id="chart-pressure" class="chart-container"></div>
          </div>
        </div>
      </div>
      <!--CONTROL REMOTO-->
      <div id ="cards-div"></div>
        <div id="remote-control">
          <button id="request-remote-button">Solicitar Control Remoto</button>
          <div id="waiting-confirmation" style="display:none;">
            Esperando confirmaci칩n...
          </div>
          <div id="remote-control-menu" style="display:none;">
            <div id="manual-control" style="display:none;">
              <label for="setMTempTanque">Set Temperatura Tanque</label>
              <input type="number" id="setMTempTanque" name="setMTempTanque" value="0">
              <label for="setMPosValv">Set Posicion Valvula</label>
              <input type="number" id="setMPosValv" name="setMPosValv " value="0">
              <label for="setMVelBom">Set Velocidad Bomba</label>
              <input type="number" id="setMVelBom" name="setMVelBom" value="0">
              <button class="on-off-button" id="toggle-manual-bomba">On/Off Bomba</button>
              <button class="on-off-button" id="toggle-manual-calentador">On/Off Calentador</button>
            </div>
            <div id="automatic-control" style="display:none;">
              <label for="setATempTanque">Set Temperatura Tanque</label>
              <input type="number" id="setATempTanque" name="setATempTanque" value="0">
              <label for="setAPresion">Set Presion</label>
              <input type="number" id="setAPresion" name="setAPresion" value="0">
              <button class="on-off-button" id="toggle-automatico">On/Off Autom치tico</button>
            </div>
            <p>
              <button id="confirm-settings-button">Confirmar Parametros</button>
              <button id="close-remote-button">Cerrar Conexi칩n Remota</button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <div id="authentication-bar" style="display: none;">
      <div class="left">
        <div class=logout>
          <button id="logout-link" href="/"><i class="fas fa-unlock-alt"></i>  Cerrar Sesi칩n</button>
        </div>
        <div class="center">
            <span id="authentication-status">Usuario registrado:</span>
            <span id="user-details">USEREMAIL</span>
        </div>
        <div class="right">
          <a  href="https://github.com/Banco-Hidraulico/Banco_Hidraulico_AppWeb" target="_blank">
            <button id="proyect"><i class="fab fa-github"></i></button>
          </a>
        </div>
      </div>
    </div>
    <!--INCLUDE JS FILES-->
    <script src="scripts/auth.js"></script>
    <script src="scripts/charts-definition.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/charts.js"></script>

  </body>

</html>
