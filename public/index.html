<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco Hidraulico</title>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>

    <script>

      apiKey: "AIzaSyCvYzU3SQjPXNjh7oohVjT0PXOvPLO0cSw",
      authDomain: "banco-308fd.firebaseapp.com",
      databaseURL: "https://banco-308fd-default-rtdb.firebaseio.com",

      const auth = firebase.auth();

    <!-- include highchartsjs to build the charts-->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- include to use jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--include icons from fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- include Gauges Javascript library-->
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.7/all/gauge.min.js"></script>
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.ui.min.js"></script>
    <!-- linear gauge -->
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.gauge.linear.js"></script>
    <!-- radial, level gauge -->
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.gauge.radial.js"></script>
    <!-- charts -->
    <script src="https://unpkg.com/rockiot-ui@latest/build/rockiot.chart.js"></script>
    <!--reference for favicon-->
    <link rel="icon" type="image/png" href="favicon.png">
    <!--reference a stylesheet-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body onload="resetdb()">

    <!--TOP BAR-->
    <div class="topnav">
      <h1>Banco Hidraulico <i class="fas fa-clipboard-list"></i></h1>
    </div>

    <!--LOGIN FORM-->
    <form id="login-form" style="display: none;">
      <div class="form-elements-container">
        <label for="input-email"><b>Email</b></label>
        <input type="text" placeholder="Enter Username" id="input-email" required>

        <label for="input-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="input-password" required>

        <button type="submit" id="login-button">Login</button>
        <p id="error-message" style="color:red;"></p>
      </div>
    </form>

    <!--CONTENT (SENSOR READINGS)-->
    <div class="content-sign-in" id="content-sign-in" style="display: none;">

      <!--LAST UPDATE-->
      <p><span class ="date-time">Last update: <span id="lastUpdate"></span></span></p>
      <p>
        Remoto: <input type="checkbox" id="cards-checkbox" name="cards-checkbox" checked>
        Indicadores: <input type="checkbox" id="gauges-checkbox" name="gauges-checkbox" checked>
        Graficos: <input type="checkbox" id="charts-checkbox" name="charts-checkbox" unchecked>
      </p>
      
      <!--GAUGES-->
      <div id ="gauges-div">
        <div class="cards">
          <!--PARAMETROS-->
          <div class="card">
            <label class="items">MODO DE OPERACION</label>
              <p><span class="reading-modo"><span id="modo"></p>
            <label class="items"><i class="fas fa-angle-double-down" style="color:#e1e437;"></i> Seteos</label>
            <p class="Lectura">Temperatura Tanque: <span class="reading"><span id="smtt"></span> &deg;C</span></p>
            <div id="manual-set" style="display:none;">
              
              <p class="Lectura">Posicion Valvula: <span class="reading"><span id="smpv"></span> %</span></p>
              <p class="Lectura">Velocidad Bomba: <span class="reading"><span id="smvb"></span> %</span></p>
            </div>
            <div id="automatic-set" style="display:none;">
              <p class="Lectura">Presion: <span class="reading"><span id="sape"></span> PSI</span></p>
            </div>
          </div>
          <!--CAUDAL-->
          <div class="card">
            <rockiot-ui 
              id="gauge-caudal"
              type="gauge"
              variation="radial"
              orientation="vertical"
              serial="radial_base" 
              name="Caudal" 
              value="45" 
              units="L/min" 
              min="0" 
              max="30" 
              precision="1" 
              animation="500" 
              svgwidth="250" 
              svgheight="250" 
              text-color="#777" 
              value-color="#777" 
              value-bg="transparent" 
              value-border="0px solid #fac83c" 
              control-color="#cecece" 
              control-bg="none" 
              auto-test="1" 
              startangle="135" 
              endangle="45" 
              radius="lg" 
              size="lg" 
              scale="0" 
              smallscale="0" 
              ticks="10" 
              needle="0" 
              bar-color="#444" 
              progress-color="#4ea5f1" 
              scale-color="#aaa" 
              scale-text-color="#111" 
              needle-color="#777" 
              needle-stroke="#000" 
            ></rockiot-ui>
          </div>
          <!--NIVEL TANQUE-->
          <div class="card">
            <rockiot-ui 
              id="gauge-nivel-tanque"
              type="gauge"
              variation="level"
              orientation="vertical"
              serial="level_0" 
              name="Nivel Tanque" 
              value="10" 
              units="%" 
              min="0" 
              max="100" 
              precision="1" 
              animation="500" 
              svgwidth="300" 
              svgheight="300" 
              text-color="#777" 
              value-color="#777" 
              value-bg="transparent" 
              value-border="0px solid #fac83c" 
              control-color="#cecece" 
              control-bg="none" 
              auto-test="1" 
              progress-color="#4ea5f1" 
              bar-color="#444" 
              bar-border-color="#000" 
              auto-color="0" 
            ></rockiot-ui>
          </div>
          <!--PRESION JUMO-->
          <div class="card">
            <canvas id="gauge-presion-jumo"></canvas>
          </div>
          <!--PRESION DELTA-->
          <div class="card">
            <canvas id="gauge-presion-delta"></canvas>
          </div>
          <!--VELOCIDAD BOMBA-->
          <div class="card">
            <canvas id="gauge-bomba"></canvas>
          </div>
          <!--POSICION VALVULA-->
          <div class="card">
            <rockiot-ui 
              id="guage-posicion-valvula"
              type="gauge"
              variation="linear"
              orientation="vertical"
              serial="linear_3" 
              name="Posicion Valvula" 
              value="35" 
              units="%" 
              min="0"
              max="100"
              precision="1" 
              animation="500" 
              svgwidth="300" 
              svgheight="300" 
              text-color="#333" 
              value-color="#777" 
              value-bg="transparent" 
              value-border="0px solid #fac83c" 
              control-color="#888" 
              control-bg="none" 
              auto-test="1" 
              orientation="vertical" 
              size="md" 
              scale="1" 
              smallscale="1" 
              ticks="10" 
              needle="1" 
              bar-color="#111" 
              progress-color="#ff8000" 
              scale-color="#aaa" 
              scale-text-color="#333" 
              needle-color="#ff8800" 
              needle-stroke="#000" 
              zones="" 
            ></rockiot-ui>
          </div>
          <!--TEMPERATURA TANQUE-->
          <div class="card">
            <canvas id="gauge-temperatura-tanque"></canvas>
          </div>
          <!--TEMPERATURA CANERIA-->
          <div class="card">
            <canvas id="gauge-temperatura-caneria"></canvas>
          </div>
        </div>
      </div>
      <!--CONTROL REMOTO-->
      <div id ="cards-div"></div>
        <div id="remote-control">
          <button id="request-remote-button">Solicitar Control Remoto</button>
          <div id="waiting-confirmation" style="display:none;">
            Esperando confirmaci√≥n...
          </div>
          <div id="remote-control-menu" style="display:none;">
            <div id="manual-control" style="display:none;">
              <label for="setMTempTanque">Set Temperatura Tanque</label>
              <input type="number" id="setMTempTanque" name="setMTempTanque" value="0">
              <label for="setMPosValv">Set Posicion Valvula</label>
              <input type="number" id="setMPosValv" name="setMPosValv " value="0">
              <label for="setMVelBom">Set Velocidad Bomba</label>
              <input type="number" id="setMVelBom" name="setMVelBom" value="0">
              <button class="on-off-button" id="toggle-manual-bomba">On/Off Bomba</button>
              <button class="on-off-button" id="toggle-manual-calentador">On/Off Calentador</button>
            </div>
            <div id="automatic-control" style="display:none;">
              <label for="setATempTanque">Set Temperatura Tanque</label>
              <input type="number" id="setATempTanque" name="setATempTanque" value="0">
              <label for="setAPresion">Set Presion</label>
              <input type="number" id="setAPresion" name="setAPresion" value="0">
              <button class="on-off-button" id="toggle-automatico">On/Off Autom√°tico</button>
            </div>
            <p>
              <button id="confirm-settings-button">Confirmar Parametros</button>
              <button id="close-remote-button">Cerrar Conexi√≥n Remota</button>
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <div id="authentication-bar" style="display: none;">
      <div class="left">
        <div class=logout>
          <button id="logout-link" href="/"><i class="fas fa-unlock-alt"></i>  Cerrar Sesi√≥n</button>
        </div>
        <div class="center">
            <span id="authentication-status">Usuario registrado:</span>
            <span id="user-details">USEREMAIL</span>
        </div>
        <div class="right">
          <a  href="https://github.com/Banco-Hidraulico/Banco_Hidraulico_AppWeb" target="_blank">
            <button id="proyect"><i class="fab fa-github"></i></button>
          </a>
        </div>
      </div>
    </div>
    <!--INCLUDE JS FILES-->
    <script src="scripts/auth.js"></script>
    <script src="scripts/charts-definition.js"></script>
    <script src="scripts/gauges-definition.js"></script>
    <script src="scripts/index.js"></script>

  </body>

</html>
